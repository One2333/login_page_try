<html lang="en">
<head>

<body>
    <div id="header">
        <div id="header-con">
            <div><a href="javascript:;" id="blogin" onclick="ShowLoginBox()">Sign in</a></div>
        </div>
    </div>

     <div id="loginbox">
        <div class="login-item">User Name<input type="text" id="txtUserName" placeholder="username"/></div>
        <div class="login-item">Password<input type="text" id="txtPwd" placeholder="password"/></div>
        <div class="login-item1">
            <p><input type="radio" name="identification" value="Administrator" /> Administrator</p>
            <p><input type="radio" name="identification" value="com_user" checked="checked" /> User</p>
        </div>
        <div class="login-item"><a href="javascript:;" onclick="login()">Sign in </a></div>
	<div><a href="javascript:;" id="register" onclick="ShowRegisterBox()">New User Register</a></div>
      </div>
</body>
